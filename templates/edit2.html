<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .body{
         background-color:black;
         }
        /* Custom CSS for form */
        .form-container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin-top: 50px;
            background-color: #f9f9f9;
        }
        .form-container h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .btn-submit {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="form-container">
                <h2>Edit Incomplete</h2>
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="id_title">Title:</label>
                        {{ form.heading }}
                    </div>
                    <div class="form-group">
                        <label for="id_location">Location:</label>
                        {{ form.place }}
                    </div>
                    <p class="text-white">YOUR COVER PHOTO GOES HERE</p>
                    <div class="form-group">
                        <label for="id_pic">Picture:</label>
                        {{ form.picture }}
                    </div>
                    <p class="text-white">UPLOAD THE PICTURES HERE</p>
                    <div class="form-group">
                        <label for="id_photo">Picture:</label>
                        {{ form.photo }}
                    </div>
                    <div class="form-group">
                        <label for="id_photo1">Picture:</label>
                        {{ form.photo1 }}
                    </div>
                    <div class="form-group">
                        <label for="id_photo2">Picture:</label>
                        {{ form.photo2 }}
                    </div>
                    <div class="form-group">
                        <label for="id_photooptional">Picture:</label>
                        {{ form.photooptional }}
                    </div>
                    <div class="form-group">
                        <label for="id_photooptional1">Picture:</label>
                        {{ form.photooptional1 }}
                    </div>
                    <div class="form-group">
                        <label for="id_photooptional2">Picture:</label>
                        {{ form.photooptional2 }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    function handleEditSuccess() {
        // Add your logic for handling edit success here
        redirectToviewincomplete();
    }
</script>

<!-- Bootstrap JS (optional, only if you need JS features) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
